<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
<div>
	<b>Williamson Schools</b>
	<table class="agendaTable">
		<th>
			<tr>
				<td>Name</td>
				<td>Date</td>
				<td>Link</td>
			</tr>
		</th>
			{% for agenda in agendaList %}
			<tr>
				<td>
					{{ agenda.name }}
				</td>
				<td>
					{{ agenda.dateString }}
				</td>
				<td>
        			<a href="https://meeting.boeconnect.net{{ agenda.agenda }}" target="_blank">Link</a>
				</td>
			<tr>
			{% endfor %}
	</table>
</div>
