<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
<div>
	<b>Rutherford Schools</b>
	<table class="agendaTable">
		<th>
			<tr>
				<td>Name</td>
				<td>Date</td>
				<td>Link</td>
			</tr>
		</th>
			{% for agendaRow in agendaList %}
			<tr>
				<td>
					{{ agendaRow.name }}
				</td>
				<td>
					{{ agendaRow.dateString }}
				</td>
				<td>
        			<a href="{{ agendaRow.agenda }}" target="_blank">
        				{% if agendaRow.isMinutes %}
        					Minutes
    					{% else %}
        					Agenda
    					{% endif %}
        			</a>
				</td>
			<tr>
			{% endfor %}
	</table>
</div>
